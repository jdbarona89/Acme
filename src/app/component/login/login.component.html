<div class="body">
  <mat-spinner *ngIf="spinner" class="spinner" diameter="60"></mat-spinner>
  <form *ngIf="!spinner" [formGroup]="form" (ngSubmit)="ingresar()">
    <div class="login">
      <img src="../../../assets/img/usuario.png" width="50%" >
      <h1>Login</h1>
      <mat-form-field class="width" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput autocomplete="off" formControlName="usuario">
      </mat-form-field>

      <mat-form-field  class="width"  appearance="fill">
        <mat-label>Pass</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="pass">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>









      <button  type="submit"  class="width button" mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
    </div>
  </form>
  

</div>
